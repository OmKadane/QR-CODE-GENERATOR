[build]
  command = "pip install -r requirements.txt"
  publish = "."
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ./"

[build.environment]
  PYTHON_VERSION = "3.9.18"
  PIP_CACHE_DIR = ".pip-cache"
  PIP_NO_CACHE_DIR = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
  package = "@netlify/plugin-lighthouse" 